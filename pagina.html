<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de 15 Anos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8e0e8, #f0d0d8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            margin: 20px;
        }
        
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #f8e0e8, #e0bfb8);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(207, 27, 132, 0.4),
                inset 0 -5px 20px rgba(139, 60, 70, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255, 255, 255, 0.1) 20px, rgba(255, 255, 255, 0.1) 40px);
            z-index: 1;
        }
        
        .envelope-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            transform: translateZ(30px);
        }
        
        .envelope h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #8b3c46;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .envelope p {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #370808;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .stamp {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #8b3c46, #ec0552);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 0 8px rgba(255, 255, 255, 0.7);
            border: 3px solid white;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* Animação de pulsação */
            animation: pulse 2s infinite;
        }
        
        /* Definição da animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 
                    0 5px 15px rgba(0, 0, 0, 0.3),
                    0 0 0 8px rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 
                    0 8px 25px rgba(236, 5, 82, 0.6),
                    0 0 0 12px rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 
                    0 5px 15px rgba(0, 0, 0, 0.3),
                    0 0 0 8px rgba(255, 255, 255, 0.7);
            }
        }
        
        .stamp:hover {
            animation: none;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 10px 30px rgba(236, 5, 82, 0.8),
                0 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Efeito de envelope aberto */
        .envelope.open {
            transform: rotateX(10deg) rotateY(10deg) rotateZ(-2deg) translateY(-20px);
            box-shadow: 
                0 25px 50px rgba(207, 27, 132, 0.6),
                inset 0 -10px 30px rgba(139, 60, 70, 0.3);
        }
        
        /* Mensagem de instrução */
        .instruction {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            color: #8b3c46;
            font-weight: 500;
            opacity: 0.8;
            animation: fadeInOut 3s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .envelope-container {
                height: 350px;
            }
            
            .envelope h1 {
                font-size: 3.5rem;
            }
            
            .envelope p {
                font-size: 2rem;
            }
            
            .stamp {
                width: 75px;
                height: 75px;
                font-size: 1.7rem;
                top: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .envelope-container {
                height: 300px;
            }
            
            .envelope h1 {
                font-size: 3rem;
            }
            
            .envelope p {
                font-size: 1.7rem;
            }
            
            .stamp {
                width: 65px;
                height: 65px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope" id="envelope">
            <div class="envelope-content">
                <h1>Pietra</h1>
                <p>15 Anos</p>
            </div>
            
            <div class="stamp" id="stamp">
                <i class="fas fa-heart"></i>
            </div>
            
            <div class="instruction">Clique no selo para abrir o convite</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const stamp = document.getElementById('stamp');
            
            // Efeito de pulsação ao carregar
            setTimeout(() => {
                stamp.style.animation = 'pulse 2s infinite';
            }, 1000);
            
            // Ao clicar no selo
            stamp.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Pausar a animação de pulsação
                stamp.style.animation = 'none';
                
                // Adicionar classe de envelope aberto
                envelope.classList.add('open');
                
                // Simular abertura do convite
                setTimeout(() => {
                    alert('Convite aberto com sucesso!');
                }, 1000);
            });
        });
    </script>
</body>
</html>
